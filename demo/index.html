<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memória</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="./index.js"></script>
    <script src="./src/util.js"></script>
    <script src="./src/jogoDaMemoria.js"></script>
    <script src="./src/tela.js"></script>
</head>
<body class="container-fluid">

    <br/>
    <div  class="row container-fluid">
        <button type="button" class="btn btn-success align-button" id="jogar">Iniciar Jogo</button>
        <button type="button" class="btn btn-danger align-button" id="mostrarTudo">Mostrar tudo</button>
    </div>
    

    <div id="carregando" class="row container-fluider invisible">
        <strong id="contador">Começando em 1 ...</strong>
        <div class="spinner-border text-warning spinner-border-sm" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>
    

    <div id="conteudo" class="row">

    </div>
    <div id="mensagemOk"class="alert alert-success invisible" role="alert">
        COmbinação OK!!
      </div>
</body>
</html>
